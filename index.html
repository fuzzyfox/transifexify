<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transifexify</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="./vendor/makerstrap/makerstrap.min.css">
	<style>
		body {
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="./" class="navbar-brand">Transifexify</a>
			</div>
			<div style="height: 0px;padding: 0 15px 0 15px">
				<ul class="nav navbar-nav navbar-right">
					<li style="margin:0;"><a href="https://github.com/fuzzyfox/transifexify"><span class="fa fa-github"></span> fuzzyfox/transifexify</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container">
		<h1>Transifexify</h1>
		<p>A simple bookmarklet that does the leg work to make ready a webpage of localization.</p>
		<a href="javascript:(function(window, document, undefined){var script = document.createElement('script');script.src = '{{server}}{{pathname}}/transifexify-bookmarklet.js';script.setAttribute('rel', 'transifexify');document.body.appendChild(script);})(this, this.document);" class="btn btn-info btn-lg" id="bookmarklet">Transifexify</a>
		<p>Drag the button above into your bookmark toolbar, navigate to a page, and click to use.</p>
	</main>

	<script>
		// make bookmarklet serve from current domain
		var bookmarklet = document.querySelector('#bookmarklet'),
			server = '//' + location.host,
			pathname = location.pathname.substr(0, location.pathname.lastIndexOf('/'));

		bookmarklet.href = bookmarklet.href.replace('{{server}}', server);
		bookmarklet.href = bookmarklet.href.replace('{{pathname}}', pathname);
	</script>
</body>
</html>
