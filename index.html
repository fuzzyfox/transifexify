	<main class="container">

		<p>A simple bookmarklet that does the leg work to make ready a webpage of localization.</p>
		<a href="javascript:(function(window, document, undefined){if(!window.transifexifyAdded){var link = document.createElement('link');link.rel = 'stylesheet';link.href = 'http://localhost:8000/transifexify.css';document.head.innerHTML = link.outerHTML + document.head.innerHTML;document.body.innerHTML = '<div id=\'transifexifyDocument\'>'+ document.body.innerHTML +'</div>';document.body.innerHTML += '<div id=\'transifexify\'><nav class=\'navbar navbar-inverse\' role=\'navigation\'><div class=\'navbar-header\'><span class=\'navbar-brand\'>Transifexify</span></div><div style=\'height: 0px;padding: 0 15px 0 15px\'><ul class=\'nav navbar-nav navbar-right\'><li style=\'margin:0;\'><a href=\'https://github.com/fuzzyfox/transifexify\'><span class=\'fa fa-github\'></span> fuzzyfox/transifexify</a></li></ul></div></nav><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque, cupiditate.</p><form action=\'#\' class=\'form clearfix\' id=\'transifexifyForm\'></form></div>';var script = document.createElement('script');script.src = 'http://localhost:8000/transifexify-sidebar.js';document.body.appendChild(script);window.transifexifyAdded = true;}})(window, window.document);" class="btn btn-info btn-lg" id="bookmarklet">Transifexify</a>

	</main>

	<script>
		// make bookmarklet serve from current domain
		document.querySelector('#bookmarklet').href = document.querySelector('#bookmarklet').href.replace(/http:\/\/localhost:8000/g, location.protocol + '//' + location.host + location.pathname.substring(0, location.pathname.lastIndexOf("/")));
	</script>
